<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Sensores - AmbiSense</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #dfdce3;
            color: #333;
        }

        .header {
            background-color: #007d96;
            padding: 10px 20px;
        }

        .imagen-perfil {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid white;
        }

        .perfil {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        h2 {
            color: #7c719c;
        }

        .menu {
            margin-left: auto;
        }

        .nav-container {
            margin-left: auto;
            margin-right: 20px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #007d96;
            color: white;
            padding: 20px;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .footer-link:hover {
            color: #c300ff;
        }

        /* Estilos para la tabla */
        .table td,
        .table th {
            vertical-align: middle;
            text-align: center;
        }

        .gauge-container,
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
        }

        .gauge-chart {
            width: 120px;
            height: 120px;
        }

        .btn-container {
            gap: 10px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/inicio">
                <img src="imagenes/LogoHorizontal.png" alt="Logo de la Empresa" style="height: 50px;">
            </a>
        </div>
        <nav class="nav-container">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="/instalacion">Instalación</a></li>
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="/tienda">Tienda</a></li>
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="/sensores">Sensores</a></li>
            </ul>
        </nav>
        <div class="perfil dropdown">
            <img src="imagenes/perfil.png" alt="Perfil" class="imagen-perfil dropdown-toggle" data-bs-toggle="dropdown">
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/perfil">Mi Perfil</a></li>
                <li><a class="dropdown-item" href="/configuracion">Configuración</a></li>
                <li><a class="dropdown-item" href="/logout">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <!-- Contenido principal -->
    <main class="container my-5">
        <h2 class="text-center mb-4">Listado de Sensores</h2>
        <!-- Botón para añadir sensores -->
        <div class="text-end mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addSensorModal">
                <i class="fa fa-plus"></i> Añadir Sensor
            </button>
        </div>
        <table class="table table-bordered text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Ubicación</th>
                    <th>AQI</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="align-middle">1</td>
                    <td class="align-middle">Sensor CO2</td>
                    <td class="align-middle">Aula 101</td>
                    <td>
                        <div class="gauge-container">
                            <div id="gauge-1" class="gauge-chart"></div>
                        </div>
                    </td>
                    <td>
                        <div class="btn-container">
                            <button class="btn btn-info btn-sm"> <a href="/sensoresInfo"> Ver Detalles </a></button>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="align-middle">2</td>
                    <td class="align-middle">Sensor PM2.5</td>
                    <td class="align-middle">Aula 102</td>
                    <td>
                        <div class="gauge-container">
                            <div id="gauge-2" class="gauge-chart"></div>
                        </div>
                    </td>
                    <td>
                        <div class="btn-container">
                            <button class="btn btn-info btn-sm">Ver Detalles</button>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <!-- Footer (Restaurado) -->
    <footer class="text-center py-4">
        <p>&copy; 2025 AmbiSense. Todos los derechos reservados.</p>
        <a href="AboutUs.html" class="footer-link">Sobre Nosotros</a>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="footer-link"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank" class="footer-link"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" class="footer-link"><i
                    class="fa-brands fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank" class="footer-link"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function createGauge(chartId, value) {
            var chart = echarts.init(document.getElementById(chartId));
            var option = {
                series: [
                    {
                        type: 'gauge',
                        startAngle: 180,
                        endAngle: 0,
                        min: 0,
                        max: 100,
                        splitNumber: 0,
                        axisLine: {
                            show: true,
                            lineStyle: {
                                width: 10,
                                color: [
                                    [0.5, 'green'],
                                    [0.8, 'yellow'],
                                    [1, 'red']
                                ]
                            }
                        },
                        axisTick: { show: false },
                        axisLabel: { show: false },
                        splitLine: { show: false },
                        pointer: {
                            width: 4,
                            length: '75%'
                        },
                        detail: {
                            show: true,
                            formatter: 'AQI',
                            fontSize: 14,
                            offsetCenter: [0, '50%']
                        },
                        title: { show: false },
                        data: [{ value: value }]
                    }
                ]
            };
            chart.setOption(option);
        }
        createGauge('gauge-1', 45);
        createGauge('gauge-2', 75);
    </script>
</body>

</html>
