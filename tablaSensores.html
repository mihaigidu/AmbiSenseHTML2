    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fetchSensorsAQI() {
            let tableBody = $("tbody");
        
            // üîÑ Mostrar mensaje de carga mientras llega la API
            tableBody.html(`
                <tr>
                    <td colspan="5" class="text-center">Cargando sensores...</td>
                </tr>
            `);
        
            $.get("http://localhost:8080/sensores", function (data) {
                tableBody.empty(); // Limpiar la tabla tras recibir los datos
        
                data.forEach((sensor, index) => {
                    if (!sensor.lecturas || sensor.lecturas.length === 0) return;
    
                    // üîç Obtener la √∫ltima lectura registrada
                    let latestReading = sensor.lecturas
                        .sort((a, b) => new Date(b.dateLectura) - new Date(a.dateLectura)) // Ordenar por fecha descendente
                        .shift(); // Tomar el m√°s reciente
    
                    // üìä Obtener el √∫ltimo valor de AQI
                    let lastAQI = latestReading
                        ? latestReading.variables.find(v => v.nombre === "AQI")?.value || 0
                        : 0;
    
                    // üìå Crear fila de la tabla con datos din√°micos
                    let row = `
                        <tr>
                            <td class="align-middle">${sensor.id}</td>
                            <td class="align-middle">${sensor.name || `Sensor ${sensor.id}`}</td>
                            <td class="align-middle">${sensor.ubication || "Ubicaci√≥n desconocida"}</td>
                            <td>
                                <div class="gauge-container">
                                    <div id="gauge-${index + 1}" class="gauge-chart"></div>
                                </div>
                            </td>
                            <td>
                                <div class="btn-container">
                                    <button class="btn btn-info btn-sm">
                                        <a href="/sensoresInfo?sensorId=${sensor.id}"> Ver Detalles </a>
                                    </button>
                                    <button class="btn btn-danger btn-sm">Eliminar</button>
                                </div>
                            </td>
                        </tr>
                    `;
                    tableBody.append(row);
    
                    // üü¢ Crear gauge chart para el sensor
                    createGauge(`gauge-${index + 1}`, lastAQI);
                });
            }).fail(function () {
                // ‚ùå Si hay error en la API, mostrar mensaje
                tableBody.html(`
                    <tr>
                        <td colspan="5" class="text-center text-danger">Error al cargar los sensores.</td>
                    </tr>
                `);
            });
        }
    
        function createGauge(chartId, value) {
            var chart = echarts.init(document.getElementById(chartId));
            var option = {
                series: [
                    {
                        type: "gauge",
                        startAngle: 180,
                        endAngle: 0,
                        min: 0,
                        max: 100,
                        axisLine: {
                            lineStyle: {
                                width: 10,
                                color: [
                                    [0.5, "green"],
                                    [0.8, "yellow"],
                                    [1, "red"]
                                ]
                            }
                        },
                        pointer: { width: 4, length: "75%" },
                        detail: {
                            formatter: value + " AQI",
                            fontSize: 14,
                            offsetCenter: [0, "50%"]
                        },
                        data: [{ value: value }]
                    }
                ]
            };
            chart.setOption(option);
        }
    
        $(document).ready(function () {
            fetchSensorsAQI();
        });
    </script>
