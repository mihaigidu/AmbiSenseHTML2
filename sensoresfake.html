<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensores - Reporte de Calidad del Aire</title>

    <!-- Estilos y Librerías -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Carga de librerías necesarias -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>


    <style>
        body {
            background-color: #f5faff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        .sensor-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sensor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-header h1 {
            font-size: 1.5rem;
            color: #4a69bd;
        }

        .chart-container {
            position: relative;
        }

        .chart-container div {
            width: 100%;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <!-- Encabezado -->
    <header class="header d-flex justify-content-between align-items-center"
        style="background-color: #007d96; padding: 10px 20px;">
        <div class="logo">
            <a href="/inicio">
                <img src="imagenes/LogoHorizontal.png" alt="Logo" style="height: 50px;">
            </a>
        </div>
        <nav class="menu">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="/instalacion">Instalación</a></li>
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="/tienda">Tienda</a></li>
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="/sensores">Sensores</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container my-4">
        <div class="page-header">
            <h1>Gestión de Sensores</h1>
            <button class="btn btn-success" id="btnGenerarReporte">Generar Reporte</button>
        </div>

        <div class="sensor-box">
            <div class="sensor-header">
                <div class="d-flex align-items-center">
                    <img src="https://via.placeholder.com/50" alt="Sensor">
                    <h5 class="ms-3">Sensor de Calidad del Aire</h5>
                </div>
                <button class="btn btn-danger btn-sm">Eliminar</button>
            </div>

            <div class="chart-container">
                <canvas id="sensorChart"></canvas>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="text-center py-4">
        <p>&copy; 2025 AmbiSense. Todos los derechos reservados.</p>
    </footer>

    <!-- Importar Script con Type Module -->
    <script type="module" src="sensoresfake.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
