<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensores - AmbiSense</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <style>
        body {
            background-color: #dfdce3;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .chart-container {
            width: 48%;
            height: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .info-container {
            width: 35%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .charts-wrapper2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
        }

        footer {
            background-color: #007d96;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <header class="text-center p-3 bg-primary text-white">
        <h2>AmbiSense - Sensores</h2>
    </header>
    <div class="content-wrapper">
        <div class="chart-container" id="chart-aqi"></div>
        <div class="info-container">
            <h3>Información del Sensor</h3>
            <ul>
                <li>Tipo: Sensor de Calidad del Aire</li>
                <li>Ubicación: Aula 101</li>
                <li>Última actualización: <span id="last-update">--</span></li>
            </ul>
            <label for="date-select">Selecciona una fecha:</label>
            <select id="date-select" class="form-select">
                <option value="2025-02-01">1 Feb 2025</option>
                <option value="2025-02-02">2 Feb 2025</option>
                <option value="2025-02-03">3 Feb 2025</option>
            </select>
        </div>
    </div>

    <div class="charts-wrapper2">
        <div id="chart1" class="chart-container"></div>
        <div id="chart2" class="chart-container"></div>
        <div id="chart3" class="chart-container"></div>
        <div id="chart4" class="chart-container"></div>
    </div>

    <footer>
        <p>&copy; 2025 AmbiSense. Todos los derechos reservados.</p>
        <a href="/aboutUs" class="text-white">Sobre Nosotros</a>
    </footer>
    <script>
        let data = {
            PM25: [12, 20, 18, 22, 25, 30, 28],
            PM10: [25, 30, 35, 40, 38, 45, 50],
            PARTICLES: [5000, 5200, 4800, 5100, 5300, 5500, 5400],
            AQI: [80, 90, 85, 88, 92, 95, 98],
            TEMP: [22, 23, 24, 22, 21, 25, 26],
            labels: ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo']
        };

        function createAQIChart(container) {
            let chart = echarts.init(document.getElementById(container));
            chart.setOption({
                title: { text: 'Evolución del AQI' },
                xAxis: { type: 'category', data: data.labels },
                yAxis: { type: 'value' },
                series: [{ type: 'line', data: data.AQI }]
            });
        }

        document.getElementById('last-update').innerText = new Date().toLocaleString();
        createAQIChart('chart-aqi');

        function createChart(container, title, series) {
            let chart = echarts.init(document.getElementById(container));
            chart.setOption({
                title: { text: title },
                xAxis: { type: 'category', data: data.labels },
                yAxis: { type: 'value' },
                series: [{ type: 'line', data: series }]
            });
        }

        createChart('chart1', 'PM2.5 y PM10 (ug/m3)', data.PM25);
        createChart('chart2', 'PARTICLES (per/L)', data.PARTICLES);
        createChart('chart3', 'Evolución de PM2.5', data.PM25);
        createChart('chart4', 'Evolución de Temperatura', data.TEMP);
    </script>
</body>

</html>
