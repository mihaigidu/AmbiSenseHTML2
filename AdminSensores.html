<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Datos JSON a API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #dropzone {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            margin: auto;
            text-align: center;
            cursor: pointer;
            color: #007bff;
        }
        #dropzone.dragover {
            background-color: #e0f7ff;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<h2>Subir Archivo CSV</h2>
<div id="dropzone">Arrastra y suelta el archivo CSV aqu√≠</div>
<input type="file" id="fileInput" accept=".csv" style="display:none;">

<h3>Vista Previa de Datos</h3>
<table id="dataTable">
    <thead>
    <tr>
        <th>Fecha</th>
        <th>PM2.5</th>
        <th>PM10</th>
        <th>Part√≠culas</th>
        <th>AQI</th>
        <th>HCHO</th>
        <th>TVOC</th>
        <th>Temperatura</th>
        <th>Humedad</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<button id="uploadBtn" disabled>Subir JSON</button>

<script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const dataTable = document.querySelector('#dataTable tbody');
    const uploadBtn = document.getElementById('uploadBtn');
    let jsonData = [];

    // Manejo de arrastrar y soltar archivos
    dropzone.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
        dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropzone.classList.remove('dragover');
        const file = event.dataTransfer.files[0];
        processCSV(file);
    });

    dropzone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        processCSV(file);
    });

    const parseValue = (val) => isNaN(parseFloat(val)) ? 0 : parseFloat(val);

    function processCSV(file) {
        if (!file || !file.name.toLowerCase().endsWith('.csv')) {
            alert("Por favor, selecciona un archivo CSV v√°lido.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
            const content = e.target.result;
            let rows = content.split("\n").map(row => row.trim()).filter(row => row.length > 0);
            if (rows.length <= 1) {
                alert("El archivo CSV est√° vac√≠o o no tiene datos.");
                return;
            }

            const separator = rows[0].includes("\t") ? "\t" : ",";
            jsonData = [];
            dataTable.innerHTML = "";

            rows.slice(1).forEach(row => {
                const cols = row.split(separator).map(col => col.trim());
                if (cols.length >= 9) {
                    let fechaCompleta = cols[0].trim(); // 2025-01-29 09:23:14
                    let fechaISO = fechaCompleta.replace(" ", "T"); // 2025-01-29T09:23:14

                    const lectura = {
                        dateLectura: fechaISO,  // üîπ Ahora la fecha incluye la hora correctamente
                        variables: [
                            { "nombre": "PM2.5", "valor": parseValue(cols[1]), "unidad": "¬µg/m¬≥" },
                            { "nombre": "PM10", "valor": parseValue(cols[2]), "unidad": "¬µg/m¬≥" },
                            { "nombre": "Part√≠culas", "valor": parseValue(cols[3]), "unidad": "PM" },
                            { "nombre": "AQI", "valor": parseValue(cols[4]), "unidad": "AQI" },
                            { "nombre": "HCHO", "valor": parseValue(cols[5]), "unidad": "HCHO" },
                            { "nombre": "TVOC", "valor": parseValue(cols[6]), "unidad": "TVOC" },
                            { "nombre": "Temperatura", "valor": parseValue(cols[7]), "unidad": "¬∞C" },
                            { "nombre": "Humedad", "valor": parseValue(cols[8]), "unidad": "%" }
                        ]
                    };

                    jsonData.push(lectura);

                    const tr = document.createElement("tr");
                    cols.forEach(col => {
                        const td = document.createElement("td");
                        td.textContent = col;
                        tr.appendChild(td);
                    });
                    dataTable.appendChild(tr);
                }
            });

            uploadBtn.disabled = jsonData.length === 0;
        };
        reader.readAsText(file);
    }

    uploadBtn.addEventListener('click', () => {
        if (jsonData.length === 0) {
            alert("No hay datos para enviar.");
            return;
        }

        fetch("http://localhost:8080/api/datos/upload", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(jsonData)
        })
            .then(response => response.json())
            .then(data => {
                alert("Respuesta del servidor: " + data.mensaje);
                uploadBtn.disabled = true;
            })
            .catch(error => {
                console.error("Error en la subida:", error);
                alert("Error al subir los datos: " + error.message);
            });
    });

</script>

</body>
</html>
