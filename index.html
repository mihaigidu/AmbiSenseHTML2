<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de la Salubridad del Aula</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Paleta de colores */
        :root {
            --primary-color: #007D96;
            --secondary-color: #7C719C;
            --background-color: #DFDCE3;
            --text-color: #ffffff;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Video de fondo */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Contenido central */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-color);
            z-index: 2;
            width: 90%;
        }

        .slogan {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .about-link {
            display: block;
            margin-top: 15px;
            font-size: 1.2rem;
            color: var(--text-color);
            text-decoration: underline;
        }

        .about-link:hover {
            color: var(--primary-color);
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 3;
            padding: 10px 30px;
        }

        .navbar-brand img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .navbar-brand img:hover {
            transform: scale(1.1);
        }

        .nav-link {
            color: white !important;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        /* Estilos Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
            }
            
            .navbar-nav {
                text-align: center;
            }

            .slogan {
                font-size: 2rem;
            }

            .about-link {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .slogan {
                font-size: 1.8rem;
            }

            .about-link {
                font-size: 1rem;
            }

            .navbar-brand img {
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <!-- Video de Fondo -->
    <video autoplay loop muted class="background-video">
        <source src="imagenes/VIDEOFONDOBUENO.mp4" type="video/mp4">
        Tu navegador no soporta videos.
    </video>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="imagenes/LogoHorizontal.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Iniciar Sesi√≥n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="content">
        <h1 class="slogan">Mejorando la salud en el aula</h1>
        <a href="/aboutUs" class="about-link">Sobre nosotros</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
