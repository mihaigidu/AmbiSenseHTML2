<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensores - AmbiSense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body {
            background-color: #f5faff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
        .header {
            background-color: #007d96;
            padding: 10px 20px;
        }

        .imagen-perfil {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid white;
        }

        .perfil {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        footer {
            background-color: #007d96;
            color: white;
            padding: 20px;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .footer-link:hover {
            color: #c300ff;
        }

        .sensor-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sensor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-header h1 {
            font-size: 1.5rem;
            color: #4a69bd;
        }

        .chart-container {
            position: relative;
        }

        .chart-container div {
            width: 100%;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <header class="header d-flex justify-content-between align-items-center"
        style="background-color: #007d96; padding: 10px 20px;">
        <div class="logo">
            <a href="/">
                <img src="imagenes/LogoHorizontal.png" alt="Logo de la Empresa" style="height: 50px;">
            </a>
        </div>
        <div class="d-flex align-items-center">
            <nav class="menu">
                <ul class="nav me-3">
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="/instalacion">Instalación</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="/tienda">Tienda</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="/sensores">Sensores</a></li>
                </ul>
            </nav>
            <div class="perfil dropdown">
                <img src="imagenes/perfil.png" alt="Perfil" class="imagen-perfil dropdown-toggle"
                    data-bs-toggle="dropdown">
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/perfil">Mi Perfil</a></li>
                    <li><a class="dropdown-item" href="/configuracion">Configuración</a></li>
                    <li><a class="dropdown-item" href="/logout">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="page-header">
            <h1>Gestión de Sensores</h1>
            <button class="btn btn-success">Añadir Sensor</button>
        </div>

        <div class="sensor-box">
            <div class="sensor-header">
                <div class="d-flex align-items-center">
                    <img src="https://via.placeholder.com/50" alt="Sensor">
                    <h5 class="ms-3">Sensor de Temperatura y Humedad</h5>
                </div>
                <button class="btn btn-danger btn-sm">Eliminar</button>
            </div>

            <div class="chart-container">
                <div id="chart1"></div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2025 AmbiSense. Todos los derechos reservados.</p>
        <a href="/aboutUs" class="footer-link">Sobre Nosotros</a>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="footer-link"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank" class="footer-link"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" class="footer-link"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank" class="footer-link"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script>
        const apiUrl = "http://localhost:8080/lecturas/2025-06-15";

        var myChart = echarts.init(document.getElementById('chart1'));

        var optimalTemperature = [20, 24];
        var optimalHumidity = [40, 60];
        var optimalAQI = [0, 50];

        async function fetchData() {
            try {
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const variables = await response.json();

                const temperatureData = variables.filter(item => item.variable.name === "Temperatura").map(item => item.valor);
                const humidityData = variables.filter(item => item.variable.name === "Humedad").map(item => item.valor);
                const aqiData = variables.filter(item => item.variable.name === "AQI").map(item => item.valor);
                const timeLabels = variables.map(item => new Date(item.dateLectura).toLocaleTimeString());

                const option = {
                    legend: {
                        top: 'bottom'
                    },
                    tooltip: {
                        trigger: 'axis',
                        confine: true,
                        backgroundColor: 'rgba(255, 255, 255, 0.9)',
                        borderColor: '#ccc',
                        borderWidth: 1,
                        padding: [6, 10],
                        textStyle: {
                            fontSize: 12,
                            color: '#333'
                        },
                        extraCssText: 'white-space: nowrap; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); max-width: 220px;',
                        position: function (point, params, dom, rect, size) {
                            return [point[0] + 15, point[1] - size.contentSize[1] / 2];
                        },
                        formatter: function (params) {
                            let content = `<b>${params[0].axisValue}</b><br/>`;
                            params.forEach(item => {
                                content += `${item.marker} ${item.seriesName}: <b>${item.value}</b><br/>`;
                            });
                            return content;
                        }

                    },
                    xAxis: {
                        type: 'category',
                        name: 'Hora',
                        data: timeLabels
                    },
                    yAxis: {
                        type: 'value',
                        name: 'Valores'
                    },
                    series: [
                        {
                            name: 'Temperatura (°C)',
                            type: 'line',
                            smooth: true,
                            data: temperatureData,
                            itemStyle: { color: 'red' },
                            emphasis: { focus: 'series' },
                            markArea: {
                                itemStyle: {
                                    color: 'rgba(251, 120, 118, 0.1)'
                                },
                                data: [
                                    [
                                        { yAxis: optimalTemperature[0] },
                                        { yAxis: optimalTemperature[1] }
                                    ]
                                ]
                            }
                        },/*
                        {
                            name: 'Temperatura (°C) Rango Óptimo',
                            type: 'bar',
                            data: new Array(timeLabels.length).fill(optimalTemperature[1]),
                            stack: 'temperature',
                            itemStyle: { color: 'rgba(255, 99, 132, 0.3)' }
                        },*/
                        {
                            name: 'Humedad (%)',
                            type: 'line',
                            smooth: true,
                            data: humidityData,
                            itemStyle: { color: 'blue' },
                            emphasis: { focus: 'series' },
                            markArea: {
                                itemStyle: {
                                    color: 'rgba(118, 182, 251, 0.1)'
                                },
                                data: [
                                    [
                                        { yAxis: optimalHumidity[0] },
                                        { yAxis: optimalHumidity[1] }
                                    ]
                                ]
                            }
                        },/*
                        { hola
                            name: 'Humedad (%) Rango Óptimo',
                            type: 'bar',
                            data: new Array(timeLabels.length).fill(optimalHumidity),
                            stack: 'humidity',
                            itemStyle: { color: 'rgba(54, 162, 235, 0.3)' }
                        },
                        {
                            name: 'AQI Rango Óptimo',
                            type: 'bar',
                            data: new Array(timeLabels.length).fill(optimalAQI),
                            stack: 'aqi',
                            itemStyle: { color: 'rgba(255, 206, 86, 0.3)' }
                        },*/
                        {
                            name: 'AQI',
                            type: 'line',
                            smooth: true,
                            data: aqiData,
                            itemStyle: { color: 'orange' },
                            emphasis: { focus: 'series' },
                            markArea: {
                                itemStyle: {
                                    color: 'rgba(231, 251, 118, 0.1)'
                                },
                                data: [
                                    [
                                        { yAxis: optimalAQI[0] },
                                        { yAxis: optimalAQI[1] }
                                    ]
                                ]
                            }
                        }
                    ]
                };

                myChart.setOption(option);
            } catch (error) {
                console.error("Error obteniendo los datos de la API:", error);
            }
        }

        window.onload = fetchData;

        window.addEventListener('resize', function () {
            myChart.resize();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
