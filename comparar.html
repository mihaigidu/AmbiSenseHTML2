<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Sensores - AmbiSense</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #dfdce3; color: #333; }
        .header, footer { background-color: #007d96; color: white; padding: 10px 20px; }
        .menu { display: none; text-align: center; background-color: #007d96; padding: 10px; position: absolute; top: 60px; left: 0; width: 100%; z-index: 999; }
        .menu.active { display: flex; justify-content: center; animation: fadeIn 0.5s ease-in-out; }
        .menu ul { display: flex; gap: 20px; list-style: none; padding: 0; }
        .menu ul li a { color: white; font-weight: bold; text-decoration: none; padding: 10px; }
        .comparison-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .chart-container { width: 100%; height: 400px; margin-top: 20px; }
    </style>
</head>
<body>
    <header class="header d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/home"><img src="imagenes/LogoHorizontal.png" alt="Logo de la Empresa" style="height: 50px;"></a>
        </div>
        <button class="navbar-toggler" type="button" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="/instalacion">Instalación</a></li>
                <li><a href="/tienda">Tienda</a></li>
                <li><a href="/sensores">Sensores</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <h2 class="text-center">Comparador de Sensores</h2>
        <div class="comparison-container">
            <div>
                <select id="sensor1" class="form-select"></select>
                <select id="dayFilter1" class="form-select mt-2"></select>
            </div>
            <div>
                <select id="sensor2" class="form-select"></select>
                <select id="dayFilter2" class="form-select mt-2"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"><div id="chart1" class="chart-container"></div></div>
            <div class="col-md-6"><div id="chart2" class="chart-container"></div></div>
        </div>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2025 AmbiSense. Todos los derechos reservados.</p>
        <a href="/aboutUs" class="text-white">Sobre Nosotros</a>
    </footer>
    
    <script>
        function fetchSensors() {
            $.get("http://localhost:8080/sensores", function(data) {
                let sensors = [...new Set(data.map(item => item.id))]; // ✅ Obtener ID de los sensores directamente
                sensors.forEach(sensorId => {
                    $("#sensor1, #sensor2").append(`<option value="${sensorId}">Sensor ${sensorId}</option>`);
                });
            });
        }


        function fetchDates(sensorNumber) {
            let sensorId = $(`#sensor${sensorNumber}`).val();
            $.get(`http://localhost:8080/sensores`, function(data) {
                let sensor = data.find(s => s.id == sensorId);
                console.log(sensor);
                if (!sensor) return;

                let uniqueDates = [...new Set(sensor.lecturas.map(lectura => lectura.dateLectura.split('T')[0]))];
                $(`#dayFilter${sensorNumber}`).empty();
                uniqueDates.forEach(date => {
                    $(`#dayFilter${sensorNumber}`).append(`<option value="${date}">${date}</option>`);
                });
            });
        }

        function fetchData(sensorNumber) {
            let sensorId = $(`#sensor${sensorNumber}`).val();
            let date = $(`#dayFilter${sensorNumber}`).val();
            $.get(`http://localhost:8080/sensores`, function(data) {
                let sensor = data.find(s => s.id == sensorId);
                if (!sensor) return;

                let filteredData = sensor.lecturas.filter(lectura => lectura.dateLectura.startsWith(date));
                let values = filteredData.flatMap(lectura => lectura.variables.map(v => v.valor));

                renderChart(`chart${sensorNumber}`, `Sensor ${sensorId}`, values);
            });
        }

        function renderChart(containerId, sensor, data) {
            let chart = echarts.init(document.getElementById(containerId));
            chart.setOption({
                title: { text: sensor },
                tooltip: {},
                xAxis: { data: ["Mañana", "Tarde", "Noche"] },
                yAxis: {},
                series: [{ type: "line", data: data }]
            });
        }

        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }

        $(document).ready(function() {
            fetchSensors();
            $("#sensor1").change(function() { fetchDates(1); });
            $("#sensor2").change(function() { fetchDates(2); });
            $("#dayFilter1").change(function() { fetchData(1); });
            $("#dayFilter2").change(function() { fetchData(2); });
        });
    </script>
</body>
</html>
