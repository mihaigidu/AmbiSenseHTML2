<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - AmbiSense</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #dfdce3;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #007d96;
            padding: 10px 20px;
        }

        .edit-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        footer {
            background-color: #007d96;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .footer-link:hover {
            color: #c300ff;
        }

        .imagen-perfil {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid white;
        }

        .perfil {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .menu ul {
            display: flex;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .menu ul {
                flex-direction: column;
                align-items: center;
                padding: 0;
            }

            .edit-container {
                width: 90%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .profile-pic {
                width: 100px;
                height: 100px;
            }

            .imagen-perfil {
                width: 35px;
                height: 35px;
            }

            .footer-link {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header class="header navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="/home" class="navbar-brand">
                <img src="imagenes/LogoHorizontal.png" alt="Logo de la Empresa" style="height: 50px;">
            </a>
            
            <!-- Botón menú hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuHeader"
                aria-controls="menuHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuHeader">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="/instalacion">Instalación</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="/tienda">Tienda</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="/sensores">Sensores</a></li>
                </ul>

                <div class="perfil dropdown ms-3">
                    <img src="imagenes/perfil.png" alt="Perfil" class="imagen-perfil dropdown-toggle"
                        data-bs-toggle="dropdown">
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/perfil">Mi Perfil</a></li>
                        <li><a class="dropdown-item" href="/configuracion">Configuración</a></li>
                        <li><a class="dropdown-item" href="/logout">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="edit-container">
        <h2>Editar Perfil</h2>
        <form>
            <div class="mb-3">
                <img src="imagenes/FotonUsuario.jpg" alt="Foto de Perfil" class="profile-pic">
                <input type="file" class="form-control mt-2" id="profile-pic" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" value="Youssef Youssef">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="youssefElPro@example.com">
            </div>
            <div class="mb-3">
                <label for="subscription" class="form-label">Suscripción</label>
                <select class="form-control" id="subscription">
                    <option value="basic">Básico</option>
                    <option value="premium" selected>Premium</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
            <a href="perfil.html" class="btn btn-secondary w-100 mt-2">Cancelar</a>
        </form>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2025 AmbiSense. Todos los derechos reservados.</p>
        <a href="/AboutUs" class="footer-link">Sobre Nosotros</a>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="footer-link"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank" class="footer-link"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" class="footer-link"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank" class="footer-link"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
