<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="icon" href="imagenes/FavIcon.webp" type="image/webp">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Custom CSS para Header y Footer -->
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/modoOscuroClaro.css">
  <script src="js/modoOscuro.js"></script>
  <link rel="stylesheet" href="css/editarPerfil.css">
   
</head>
<body>
  <!-- Contenedor para el Header (se carga dinámicamente) -->
  <div id="header"></div>

  <!-- Contenido principal -->
  <div class="content-wrapper">
    <main class="edit-container">
      <h2>Editar Perfil</h2>
      <form>
        <div class="mb-3 text-center">
          <img src="imagenes/FotonUsuario.jpg" alt="Foto de Perfil" class="profile-pic">
          <input type="file" class="form-control mt-2" id="profile-pic" accept="image/*">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" value="Youssef Youssef">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" value="youssefElPro@example.com">
        </div>
        <div class="mb-3">
          <label for="subscription" class="form-label">Suscripción</label>
          <select class="form-control" id="subscription">
            <option value="basic">Básico</option>
            <option value="premium" selected>Premium</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
        <a href="perfil.html" class="btn btn-secondary w-100 mt-2">Cancelar</a>
      </form>
    </main>
  </div>


  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script del Header (carga header.html) -->
  <script src="js/header.js"></script>
  <!-- Script del Footer (inserta footer.html) -->
  <script src="js/footer.js"></script>
</body>
</html>
