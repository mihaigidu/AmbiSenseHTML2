<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Datos CSV a API</title>
  <link rel="icon" href="imagenes/FavIcon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/adminSensores.css">
  <script defer src="js/header.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/footer.css">
  <script src="js/footer.js" defer></script>
  <script defer src="js/adminSensores.js"></script>
  <script src="js/modoOscuro.js"></script>
</head>

<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Contenedor principal que se expande para ocupar el espacio disponible -->
  <div class="content-wrapper">
    <div id="loading-overlay">
      <div class="spinner"></div>
    </div>
    <h2>Subir Archivo CSV</h2>
    <label for="sensorSelect">Selecciona un sensor:</label>
    <div class="d-flex justify-content-center">
      <select id="sensorSelect" class="form-select form-select-sm" style="width: 50vh; text-align: center;">
        <option value="">Cargando sensores...</option>
      </select>
    </div>
    <div id="dropzone">Arrastra y suelta el archivo CSV aquí</div>
    <input type="file" id="fileInput" accept=".csv" style="display:none;">
    <h3>Vista Previa de Datos</h3>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>PM2.5</th>
          <th>PM10</th>
          <th>Partículas</th>
          <th>AQI</th>
          <th>HCHO</th>
          <th>TVOC</th>
          <th>Temperatura</th>
          <th>Humedad</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="uploadBtn" disabled>Subir JSON</button>
  </div>
  <!-- Fin de content-wrapper -->

  <!-- Se carga el footer de forma dinámica -->

</body>

</html>
