<!DOCTYPE html>
<html>
<head>
    <title>Prueba de Cookie Personalizada</title>
</head>
<body>
    <h1>Prueba de Cookie UserToken</h1>

    <!-- Formulario de Login -->
    <form id="loginForm">
        <label>Email:</label>
        <input type="email" id="email" required><br>
        <label>Contraseña:</label>
        <input type="password" id="password" required><br>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <br>

    <!-- Resultado -->
    <div id="result"></div>

    <script>
        // Login y guardar cookie
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://52.200.144.251/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ email, password })
            });

            const result = document.getElementById('result');
            if (response.ok) {
                result.innerHTML = '✅ Login exitoso. Verificando cookie...';
                checkCookie();
            } else {
                result.innerHTML = '❌ Error en el login.';
            }
        });

        // Verificar la cookie
        async function checkCookie() {
            const response = await fetch('http://52.200.144.251/api/auth/check-cookie', {
                method: 'GET',
                credentials: 'include'
            });

            const result = document.getElementById('result');
            if (response.ok) {
                const text = await response.text();
                result.innerHTML = `✅ Cookie presente: ${text}`;
            } else {
                result.innerHTML = '❌ No hay cookie UserToken.';
            }
        }

        // Verificar la cookie al cargar la página
        window.onload = () => checkCookie();
    </script>
</body>
</html>
