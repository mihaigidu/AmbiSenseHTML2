<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotación 3D en eje Y</title>
    <style>
        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            perspective: 800px; /* Da la sensación de profundidad 3D */
        }

        /* Contenedor que envuelve la tarjeta */
        .container {
            width: 150px;
            height: 150px;
            position: relative;
        }

        /* Estilos del div que actúa como tarjeta */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
        }

        /* Caras de la tarjeta */
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            backface-visibility: hidden; /* Oculta la cara trasera */
        }

        /* Cara frontal */
        .card-front {
            background-color: #007D96;
            color: white;
        }

        /* Cara trasera */
        .card-back {
            background-color: #005f70;
            color: white;
            transform: rotateY(180deg); /* La cara trasera comienza volteada */
        }

        /* Aplicación de la animación al hacer clic */
        .rotated {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card" id="card">
            <div class="card-front">Frente</div>
            <div class="card-back">Atrás</div>
        </div>
    </div>

    <script>
        const card = document.getElementById("card");

        card.addEventListener("click", function () {
            card.classList.toggle("rotated");
        });
    </script>

</body>
</html>
