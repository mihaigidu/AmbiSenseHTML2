<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
        <label>Email:</label>
        <input type="email" id="email" required><br>

        <label>Contraseña:</label>
        <input type="password" id="password" required><br>

        <button type="submit">Iniciar Sesión</button>
    </form>

    <script src="/js/login.js"></script>
</body>
</html>
