<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - AmbiSense</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Estilos Globales -->
    <link rel="stylesheet" href="css/header.css">
    
    <!-- CSS del Footer -->
    <link rel="stylesheet" href="css/footer.css">

    <!-- JS del Footer -->
    <script src="js/footer.js" defer></script>

    <style>
        /* GENERAL */
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
        }

        body {
            background-color: #dfdce3;
            color: #333;
        }

        /* CONTENEDOR DEL PERFIL */
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        
    </style>
</head>

<body>

    <!-- HEADER DINÁMICO -->
    <div id="header"></div>

    <div class="content-wrapper">
        <main class="profile-container text-center">
            <img src="imagenes/FotonUsuario.jpg" alt="Foto de Perfil" class="profile-pic">
            <h2>Youssef Youssef</h2>
            <p class="text-muted">Usuario desde 2024</p>
            <hr>
            <h5>Información de Cuenta</h5>
            <p><strong>Email:</strong> youssefElPro@example.com</p>
            <p><strong>Suscripción:</strong> Premium</p>
            <a href="/editarPerfil" class="btn btn-primary">Editar Perfil</a>
            <button class="btn btn-danger">Cerrar Sesión</button>
        </main>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Cargar el Header JS después de que el DOM esté listo -->
    <script src="js/header.js"></script>

</body>
</html>
