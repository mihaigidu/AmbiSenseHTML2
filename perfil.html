<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - AmbiSense</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
        }

        body {
            background-color: #dfdce3;
            color: #333;
        }

        .header {
            background-color: #007d96;
            padding: 10px 20px;
        }

        .imagen-perfil {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid white;
        }

        .perfil {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        footer {
            background-color: #007d96;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .footer-link:hover {
            color: #c300ff;
        }

        /* Estilos del menú hamburguesa */
        .navbar-toggler {
            border: none;
            background: transparent;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            margin-right: 15px;
        }

        .menu {
            display: none;
            width: 100%;
            text-align: center;
            background-color: #007d96;
            padding: 10px;
            position: absolute;
            top: 60px;
            left: 0;
            z-index: 999;
        }

        .menu.active {
            display: flex;
            justify-content: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .menu ul {
            display: flex;
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        .menu ul li {
            list-style: none;
        }

        .menu ul li a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 10px;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (min-width: 769px) {
            .menu {
                display: flex !important;
                position: static;
                width: auto;
                padding: 0;
                background: none;
            }

            .navbar-toggler {
                display: none;
            }

            .menu ul {
                flex-direction: row;
            }

            .menu ul li {
                margin: 0 10px;
            }
        }
    </style>
</head>

<body>
    <header class="header d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/home">
                <img src="imagenes/LogoHorizontal.png" alt="Logo de la Empresa" style="height: 50px;">
            </a>
        </div>
        <div class="d-flex align-items-center">
            <!-- Botón Menú Hamburguesa -->
            <button class="navbar-toggler" type="button" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </button>

            <nav class="menu" id="menu">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="/instalacion">Instalación</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="/tienda">Tienda</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="/sensores">Sensores</a></li>
                </ul>
            </nav>

            <div class="perfil dropdown">
                <img src="imagenes/perfil.png" alt="Perfil" class="imagen-perfil dropdown-toggle"
                    data-bs-toggle="dropdown">
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/perfil">Mi Perfil</a></li>
                    <li><a class="dropdown-item" href="/configuracion">Configuración</a></li>
                    <li><a class="dropdown-item" href="/logout">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="content-wrapper">
        <main class="profile-container text-center">
            <img src="imagenes/FotonUsuario.jpg" alt="Foto de Perfil" class="profile-pic">
            <h2>Youssef Youssef</h2>
            <p class="text-muted">Usuario desde 2024</p>
            <hr>
            <h5>Información de Cuenta</h5>
            <p><strong>Email:</strong> youssefElPro@example.com</p>
            <p><strong>Suscripción:</strong> Premium</p>
            <a href="/editarPerfil" class="btn btn-primary">Editar Perfil</a>
            <button class="btn btn-danger">Cerrar Sesión</button>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 AmbiSense. Todos los derechos reservados.</p>
        <a href="/aboutUs" class="footer-link">Sobre Nosotros</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        // Cierra el menú al hacer clic en un enlace
        document.querySelectorAll('.menu a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('menu').classList.remove('active');
            });
        });
    </script>
</body>

</html>
