<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - AmbiSense</title>
    <link rel="icon" href="imagenes/FavIcon.webp" type="image/webp">

    <!-- Bootstrap y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Estilos Globales -->
    <link rel="stylesheet" href="css/header.css">
    <script src="js/modoOscuro.js"></script>

    
    <!-- CSS del Footer -->
    <link rel="stylesheet" href="css/footer.css">

    <link rel="stylesheet" href="css/perfil.css">

    <link rel="stylesheet" href="css/modoOscuroClaro.css">
    <!-- JS del Footer -->
    <script src="js/footer.js" defer></script>


</head>

<body>

    <!-- HEADER DINÁMICO -->
    <div id="header"></div>

    <div class="content-wrapper">
        <main class="profile-container text-center">
            <img src="imagenes/FotonUsuario.jpg" alt="Foto de Perfil" class="profile-pic">
            <h2>Perfil Error P1</h2>
            <p class="text-muted">Contactar y mandar captura</p>
            <hr>
            <h5>Información de Cuenta</h5>
            <p><strong>Email:</strong> Error al cargar email</p>
            <p><strong>Rol del Usuario:</strong>  <span id="rol">Error al cargar rol </span>    </p>
            <a href="/editarPerfil" class="btn btn-primary">Editar Perfil</a>
            <button id="toggle-theme" class="btn btn-dark">Modo Oscuro</button>
            <button class="btn btn-danger" id="logoutButton">Cerrar Sesión</button>
        </main>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Cargar el Header JS después de que el DOM esté listo -->
    <script src="js/header.js"></script>
    <script src="js/perfil.js"></script>



</body>
</html>
